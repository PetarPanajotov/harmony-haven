<div class="destination-search-bar-container">
    <div class="destinations-search-bar-wrapper">
        <div class="destinations-search-bar-icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                    d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
            </svg>
        </div>
        <input type="text" placeholder="Search..." #search="ngModel" ngModel
            (ngModelChange)="query$.next(search.value)"
            [ngClass]="{'has-text': search.value?.length >= 3}">
    </div>
    <ul *ngIf="destinationList" class="destination-search-suggestion">
        <li *ngIf="destinationList.length === 0" class="destination-search-no-results-found">No results found</li>
        <a *ngFor="let destination of destinationList" [routerLink]="[destination.destinationName, destination._id]" class="destination-search-found-links"><li class="destination-search-found">{{destination.destinationName}}</li></a>
    </ul>
</div>
