<main>
    <section class="register-form">
        <form [formGroup]="profileForm" (ngSubmit)="register()">
            <div class="register-user-icon">
                <svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                        d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
                </svg>
            </div>
            <h3>Sign up</h3>
            <div class="email-wrapper">
                <label for="email">Email</label>
                <div class="input-with-icon-wrapper">
                    <div class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <path
                                d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z" />
                        </svg>
                    </div>
                    <input type="text" id="email" name="email" formControlName="email">
                </div>
                <ng-container *ngIf="profileForm.get('email')?.touched">
                    <p class="error" *ngIf="profileForm.get('email')?.errors?.['required']; else customValidator">
                        *Email is required!
                    </p>
                    <ng-template #customValidator>
                        <p class="error" *ngIf="profileForm.get('email')?.errors?.['customEmail']">
                            *Invalid email address!
                        </p>
                    </ng-template>
                </ng-container>
            </div>
            <div>
                <label for="firstName">First Name</label>
                <div class="input-with-icon-wrapper">
                    <div class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 640 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <path
                                d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H322.8c-3.1-8.8-3.7-18.4-1.4-27.8l15-60.1c2.8-11.3 8.6-21.5 16.8-29.7l40.3-40.3c-32.1-31-75.7-50.1-123.9-50.1H178.3zm435.5-68.3c-15.6-15.6-40.9-15.6-56.6 0l-29.4 29.4 71 71 29.4-29.4c15.6-15.6 15.6-40.9 0-56.6l-14.4-14.4zM375.9 417c-4.1 4.1-7 9.2-8.4 14.9l-15 60.1c-1.4 5.5 .2 11.2 4.2 15.2s9.7 5.6 15.2 4.2l60.1-15c5.6-1.4 10.8-4.3 14.9-8.4L576.1 358.7l-71-71L375.9 417z" />
                        </svg>
                    </div>
                    <input type="text" id="firstName" name="firstName" formControlName="firstName">
                </div>
                <ng-container *ngIf="profileForm.get('firstName')?.touched">
                    <p class="error" *ngIf="profileForm.get('firstName')?.errors?.['required']; else customValidator">
                        *First name is required!
                    </p>
                    <ng-template #customValidator>
                        <p class="error" *ngIf="profileForm.get('firstName')?.errors?.['customFirstName']">
                            *First name must contain only latin letters!
                        </p>
                    </ng-template>
                </ng-container>
            </div>
            <div>
                <label for="lastName">Last Name</label>
                <div class="input-with-icon-wrapper">
                    <div class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 640 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <path
                                d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H322.8c-3.1-8.8-3.7-18.4-1.4-27.8l15-60.1c2.8-11.3 8.6-21.5 16.8-29.7l40.3-40.3c-32.1-31-75.7-50.1-123.9-50.1H178.3zm435.5-68.3c-15.6-15.6-40.9-15.6-56.6 0l-29.4 29.4 71 71 29.4-29.4c15.6-15.6 15.6-40.9 0-56.6l-14.4-14.4zM375.9 417c-4.1 4.1-7 9.2-8.4 14.9l-15 60.1c-1.4 5.5 .2 11.2 4.2 15.2s9.7 5.6 15.2 4.2l60.1-15c5.6-1.4 10.8-4.3 14.9-8.4L576.1 358.7l-71-71L375.9 417z" />
                        </svg>
                    </div>
                    <input type="text" id="lastName" name="lastName" formControlName="lastName">
                </div>
                <ng-container *ngIf="profileForm.get('lastName')?.touched">
                    <p class="error" *ngIf="profileForm.get('lastName')?.errors?.['required']; else customValidator">
                        *Last name is required!
                    </p>
                    <ng-template #customValidator>
                        <p class="error" *ngIf="profileForm.get('lastName')?.errors?.['customLastName']">
                            *Last name must contain only latin letters!
                        </p>
                    </ng-template>
                </ng-container>
            </div>
            <div>
                <label for="password">Password</label>
                <div class="input-with-icon-wrapper">
                    <div class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <path
                                d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z" />
                        </svg>
                    </div>
                    <input type="password" id="password" name="password" formControlName="password">
                </div>
                <ng-container *ngIf="profileForm.get('password')?.touched">
                    <p class="error" *ngIf="profileForm.get('password')?.errors?.['minlength']">
                        *Password must be at least 6 characters
                    </p>
                </ng-container>
            </div>
            <div>
                <label for="repeat-password">Repeat Password</label>
                <div class="input-with-icon-wrapper">
                    <div class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <path
                                d="M0 224c0 17.7 14.3 32 32 32s32-14.3 32-32c0-53 43-96 96-96H320v32c0 12.9 7.8 24.6 19.8 29.6s25.7 2.2 34.9-6.9l64-64c12.5-12.5 12.5-32.8 0-45.3l-64-64c-9.2-9.2-22.9-11.9-34.9-6.9S320 19.1 320 32V64H160C71.6 64 0 135.6 0 224zm512 64c0-17.7-14.3-32-32-32s-32 14.3-32 32c0 53-43 96-96 96H192V352c0-12.9-7.8-24.6-19.8-29.6s-25.7-2.2-34.9 6.9l-64 64c-12.5 12.5-12.5 32.8 0 45.3l64 64c9.2 9.2 22.9 11.9 34.9 6.9s19.8-16.6 19.8-29.6V448H352c88.4 0 160-71.6 160-160z" />
                        </svg>
                    </div>
                    <input type="password" id="repeat-password" name="repeatPassword" formControlName="repeatPassword">
                </div>
                <ng-container *ngIf="profileForm.get('repeatPassword')?.touched">
                    <p class="error" *ngIf="profileForm.get('repeatPassword')?.errors?.['customRepeatPassword']">
                        *Password missmatch!
                    </p>
                </ng-container>
            </div>
            <a href="" id="sign-in-link">Already have an account? Sign in.</a>
            <button id="sign-up-button">Sign up</button>
        </form>
    </section>
</main>
